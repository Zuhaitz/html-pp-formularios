<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Formularios</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1>El club viejuner</h1>
        <form action="">
          <fieldset>
            <legend>Información personal</legend>
            <div>
              <label for="name" class="input-label">Nombre:</label>
              <input
                class="text-input"
                type="text"
                name="name"
                id="name"
                max="16"
                placeholder="Manolo"
                tabindex="1"
                autofocus
              />
            </div>
            <div>
              <label for="surnames" class="input-label">Apellidos:</label>
              <input
                class="text-input"
                type="text"
                name="surnames"
                id="surnames"
                max="40"
                placeholder="Martínez García"
                tabindex="3"
              />
            </div>

            <div>
              <label for="age" class="input-label">Edad:</label>
              <input
                type="number"
                name="age"
                id="age"
                min="60"
                placeholder="60"
                tabindex="2"
              />
            </div>
            <div class="gender-input">
              <span class="input-label"> Sexo: </span>
              <div class="flex-row">
                <input type="radio" name="sex" id="male" value="Male" />
                <label for="male">Hombre</label>
                <input type="radio" name="sex" id="female" value="Female" />
                <label for="female">Mujer</label>
                <input
                  type="radio"
                  name="sex"
                  id="nonbinary"
                  value="NonBinary"
                />
                <label for="nonbinary">No Binario</label>
              </div>
            </div>

            <div>
              <input type="checkbox" id="feel" name="feel" value="yes" />
              <label for="yes">Me siento viejuner?</label>
            </div>

            <div class="about-input">
              <span class="input-label"> Escribe algo sobre tí: </span>
              <textarea
                class="text-input"
                name="about"
                id="about"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>Tus circunstancias:</legend>
            <div>
              <label for="email" class="input-label"
                >Correo electrónico:
              </label>
              <input
                class="text-input"
                type="email"
                name="email"
                id="email"
                placeholder="correo@gmail.com"
              />
            </div>

            <div>
              <label for="phone" class="input-label">Teléfono: </label>
              <input
                class="text-input"
                type="tel"
                name="phone"
                id="phone"
                placeholder="644 09 09 09"
              />
            </div>
          </fieldset>
          <div class="center">
            <button type="reset" class="reset">Reset</button>
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
        <a href="./ladronzuelos.html" class="center">
          Ir a la sección de ladronzuelos
        </a>
      </section>
    </main>
  </body>
</html>
