<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <main>
      <section>
        <h2>El club viejuner</h2>
        <form action="/">
          <section>
            <div>
              <label for="name">Nombre:</label>
              <input
                type="text"
                name="name"
                id="name"
                max="16"
                placeholder="Manolo"
                autofocus
              />
            </div>
            <div>
              <label for="surnames">Apellidos:</label>
              <input
                type="text"
                name="surnames"
                id="surnames"
                max="40"
                placeholder="Martínez García"
              />
            </div>
            <div>
              <label for="age">Edad:</label>
              <input
                type="number"
                name="age"
                id="age"
                min="60"
                placeholder="60"
              />
            </div>
            <div>
              Sexo:
              <input type="radio" name="sex" id="male" value="Male" />
              <label for="male">Hombre</label>
              <input type="radio" name="sex" id="female" value="Female" />
              <label for="female">Mujer</label>
              <input type="radio" name="sex" id="nonbinary" value="NonBinary" />
              <label for="nonbinary">No Binario</label>
            </div>

            <div>
              <input type="checkbox" id="feel" name="feel" value="yes" />
              <label for="yes">Me siento viejuner?</label>
            </div>

            <div>
              Escribe algo sobre tí:
              <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
          </section>

          <section>
            Tus circunstancias:
            <div>
              <label for="email">Correo electrónico: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="correo@gmail.com"
              />
            </div>

            <div>
              <label for="phone">Teléfono: </label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="644 09 09 09"
              />
            </div>
          </section>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
